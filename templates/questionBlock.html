{% load static%}
<div class="question__block">
    <div class="question__aside">
        <img class = question__aside_avatar alt = img src = "/{{question.author.avatar}}">
        <button class= "like liked">
            <svg xmlns="http://www.w3.org/2000/svg" 
            width="24" 
            height="24" 
            viewBox="0 0 24 24" 
            fill="currentColor" 
            aria-labelledby="likeTitle">
       
           <title id="likeTitle">Лайк</title>
           
           <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
       
            </svg>
        </button>
        <span>{{question.like_count}}</span>

        
    </div>
    <div class="question__content">
        <h3>{{question.title}}</h3>
        <div class="question__text">
            <p>
                {{question.text}}
            </p>
        </div>
        <div class="question__footer">
            <a href = "{%url 'question' q_id=question.id%}">answer({{question.answ_kol}})</a>
            <span>Tags:</span>
            <div class="tags__list">
                {%for tag in question.tag_names %}
                    <a href = "{% url 'tags' q_tag=tag%}">{{ tag }}</a>
                {%endfor%}
            </div>
        </div>  
    </div>
</div>
